<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>New User</title>
</head>

<body onload="createNewUser()">

<nav class="navbar navbar-expand-md navbar-dark bg-dark d-flex justify-content-between">
    <span>
    <span class="navbar-brand font-weight-bold" th:text="${user.getEmail()}">VALUE</span>
    <span class="navbar-brand font-weight-regular"> with roles: </span>
    <span class="navbar-brand font-weight-regular" th:text="${userRoles.getRole()}">VALUE</span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="d-flex flex-row ">
    <div class="nav flex-column nav-pills w-25 mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" href="admin/users">Admin</a>
        <a class="nav-link" href="#v-pills-profile">Users</a>
    </div>

    <div class="bg-light w-100 pr-4">
        <h1 class="m-3">
            Admin panel
        </h1>
        <ul class="nav nav-tabs ml-3">
            <li class="nav-item">
                <a class="nav-link " href="/admin/users">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="">New user</a>
            </li>
        </ul>
        <div class="border ml-3">
            <h4 class="d-flex ml-4 ">Add new user</h4>
        </div>


        <div class="bg-white ml-3 pr-4 text-center font-weight-bold border">
            <div class="mx-auto pt-3" style="width: 25em;">

<!--            <form th:method="POST" th:action="@{/admin/users/createNew}" th:object="${user}">-->

                <form id="new-user-form">

                <div class="form-group">
                    <label for="username">First name</label>
                    <input type="text" class="form-control" id="username" name="username"  >
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" class="form-control" name="lastname" >
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text"  id="age" class="form-control" name="age" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" name="email" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" class="form-control" name="password">
                </div>

                <div class="form-group">
                    <label class="form-check-label h5 font-weight-bold" for="roleList">Roles</label>

                    <select class="form-control mb-3"  size="2" id="roleList">
                        <option >ROLE_USER</option>
                        <option >ROLE_ADMIN</option>
                    </select>
                </div>
                    <div class="form-group">
                        <a class="btn btn-success" href="/admin/users" id="button-new">Add new user</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="../../js/main.js"></script>
<script th:src="@{/js/jsonify.js}"></script>

<!--<script src="../../js/main.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
